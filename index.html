<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login - Perpustakaan Digital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #007bff, #6f42c1);
      height: 100vh;
    }
    .card {
      border-radius: 15px;
    }
  </style>
</head>
<body class="d-flex align-items-center justify-content-center">
  <div class="card shadow-lg p-4" style="width: 400px;">
    <div class="text-center mb-3">
      <img src="assets/logo.png" alt="Logo" width="60" class="mb-2">
      <h4>Perpustakaan Digital</h4>
    </div>
    <div>
      <div class="mb-3">
        <label>Username</label>
        <input type="text" id="username" class="form-control" placeholder="Masukkan username">
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" id="password" class="form-control" placeholder="Masukkan password">
      </div>
      <button id="btnLogin" class="btn btn-primary w-100">Masuk</button>
    </div>
  </div>

  <script>
    document.getElementById('btnLogin').addEventListener('click', async () => {
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value.trim();

      const res = await fetch(`http://localhost/perpustakaan/api.php/records/users?filter=username,eq,${u}&filter=password,eq,${p}`);
      const data = await res.json();

      if (data.records.length > 0) {
        localStorage.setItem('user', JSON.stringify(data.records[0]));
        window.location.href = 'dashboard.html';
      } else {
        alert('Username atau password salah!');
      }
    });
  </script>
</body>
</html>
